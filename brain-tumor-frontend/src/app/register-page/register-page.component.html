<section class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-500 to-purple-600">
  <div class="w-full max-w-4xl bg-white rounded-3xl shadow-lg px-10 py-8">
    <div class="text-center mb-6">
      <lucide-icon [img]="icons.User" class="w-12 h-12 mx-auto text-indigo-600"></lucide-icon>
      <h2 class="mt-4 text-2xl font-bold text-gray-800">Register</h2>
      <p class="text-gray-600">Create your account</p>
    </div>

    <form (ngSubmit)="onRegister()" class="space-y-4">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <div class="relative mt-1">
            <lucide-icon [img]="icons.User" class="w-5 h-5 absolute text-gray-400" style="margin-left: 0.7rem; margin-top: 0.7rem"></lucide-icon>
            <input type="text" [(ngModel)]="name" name="name"
                   class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Enter your name" required />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Surname</label>
          <div class="relative mt-1">
            <lucide-icon [img]="icons.User" class="w-5 h-5 absolute text-gray-400" style="margin-left: 0.7rem; margin-top: 0.7rem"></lucide-icon>
            <input type="text" [(ngModel)]="surname" name="surname"
                   class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Enter your surname" required />
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Embg</label>
          <div class="relative mt-1">
            <lucide-icon [img]="icons.User" class="w-5 h-5 absolute text-gray-400" style="margin-left: 0.7rem; margin-top: 0.7rem"></lucide-icon>
            <input type="text" [(ngModel)]="embg" name="embg"
                   class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Enter your embg" required />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <div class="relative mt-1">
            <lucide-icon [img]="icons.User" class="w-5 h-5 absolute text-gray-400" style="margin-left: 0.7rem; margin-top: 0.7rem"></lucide-icon>
            <input type="email" [(ngModel)]="email" name="email"
                   class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Enter your email" required />
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative mt-1">
            <lucide-icon [img]="icons.Lock" class="w-5 h-5 absolute text-gray-400" style="margin-left: 0.7rem; margin-top: 0.7rem"></lucide-icon>
            <input type="password" [(ngModel)]="password" name="password"
                   class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Enter your password" required />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <div class="relative mt-1">
            <lucide-icon [img]="icons.Lock" class="w-5 h-5 absolute text-gray-400" style="margin-left: 0.7rem; margin-top: 0.7rem"></lucide-icon>
            <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
                   class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Confirm your password" required />
          </div>
        </div>
      </div>

      <button type="submit"
              class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow hover:bg-indigo-700 transition">
        Register
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </div>
</section>
